
<div class="-font--serif">
  <div class="p-grid nested-grid">
      <div class="p-col-8">
          <div class="p-grid">
              <div class="p-col-3 p-align-end">
                  <label class="label"><span class="required">*</span>Process Name :</label>
              </div>
              <div class="p-col-5">
                <p-dropdown    
              [options]="billProcessReferenceList"
              [(ngModel)]="gcbProductFilters.processName"      placeholder="Select"   [autoWidth]="true"
              [style]="{'width': '100%' ,'margin-top' : '-1px' , 'margin-left' : '1px', 'border-color':'#244364' ,'color': '#868e96'}"   
              [filter]="true"  scrollHeight="150px"  [disabled]="editFlag">
              </p-dropdown>
              </div>
          </div>
          <div class="p-grid">
              <div class="p-col-3 " >
                  <label class="label"><span class="required">*</span>Product Name :</label>
              </div>
              <div class="p-col-5">
                  <input class="form-control" [(ngModel)]="gcbProductFilters.productName" >
              </div>
          </div>
          <div class="p-grid">
              <div class="p-col-3 " >
                  <label class="label"><span class="required">*</span>Service_Type_Prefix :</label>
              </div>
              <div class="p-col-5">
                  <input class="form-control" [(ngModel)]="gcbProductFilters.serviceTypePrefixSuggestion">
              </div>
          </div>
          <div class="p-grid">
              <div class="p-col-3 " >
                  <label class="label"><span class="required">*</span>T_Description Prefix Text :</label>
              </div>
              <div class="p-col-5">
                  <input class="form-control" [(ngModel)]="gcbProductFilters.tDescriptionDesiredValue">
              </div>
          </div>
          <div class="p-grid">
              <div class="p-col-3 " >
                  <label class="label"><span class="required">*</span>Suffix Needed :</label>
              </div>
              <div class="p-col-5">
                  <input class="form-control" [(ngModel)]="gcbProductFilters.tDescriptionDesiredValue">
              </div>
          </div>
          <div class="p-grid">
              <div class="p-col-3">
                   <label class="label"><span class="required">*</span>Product Type :</label>
              </div>
              <div class="p-col-5">
                  <p-dropdown [options]="productTypeReferenceList" [(ngModel)]="gcbProductFilters.productType" placeholder="Select" [autoWidth]="true"
                                      [style]="{'width': '100%' , 'position': 'relative' , 'margin-top' : '-1px' , 'margin-left' : '1px', 'border-color':'#244364' ,'color': '#868e96'}"
                                      [filter]="true" scrollHeight="150px">
                  </p-dropdown>
              </div>
          </div>        
          <div class="p-grid">
              <div class="p-col-3 ">
                    <label class="label"><span class="required">*</span>UNSPSC :</label>
              </div>
              <div class="p-col-5">
                   <p-dropdown [options]="unspscReferenceList" [(ngModel)]="gcbProductFilters.unspsc" placeholder="Select" [autoWidth]="true"
                                      [style]="{'width': '100%' , 'position': 'relative' , 'margin-top' : '-1px' , 'margin-left' : '1px', 'border-color':'#244364' ,'color': '#868e96'}"
                                      [filter]="true" scrollHeight="150px">
                                  </p-dropdown>
              </div>
          </div>          
      </div>
  </div>
   <div class="p-grid">
      <div class="p-col-12">
          <app-file-download [dwnData]="gcbDwnData" [colsHeader]="this.downloadCols" [fileName]="fileName"  (dwnAction)="getAllProduct();"></app-file-download>
      </div>
  </div>
  <div class="p-grid">
  <div class="p-col-12">
   <p-table #tt [columns]="cols" [value]="serviceTypes" [style]="{'margin-top':'2px','width':'100%'}" [rows]="10" [paginator]="true" [pageLinks]="3" [responsive]="true">
      <ng-template pTemplate="header" let-columns>
          <tr>
            <th [ngStyle]="{'width': '5%'}">Modify</th>
              <th *ngFor="let col of columns" [pSortableColumn]="col.field" [ngStyle]="{'width': col.width}">
                  {{col.header}}
                  <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
          </tr>
           <tr>
             <th></th>
              <th *ngFor="let col of columns" [ngSwitch]="col.field">
                  
                  <input [ngStyle]="{'width': '99%'}" *ngSwitchCase="col.field" pInputText type="text" (input)="tt.filter($event.target.value, col.field, 'contains')">
  
              </th>
          </tr> 
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
              <td>
                  <p-tableRadioButton [value]="rowData" (click)="showSelectedData(rowData['serviceTypeId'])" ></p-tableRadioButton>
              </td>
              <td *ngFor="let col of columns" >
                <div> {{rowData[col.field]}}</div>
              </td>
          </tr>
      </ng-template>
    </p-table>
  </div>
  </div>
  <footer class="ge-footer"></footer>
  </div>
  
  <ng-template #content1 let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Message</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="text-center">{{popupErrorMessage}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Save click'); ">Ok</button>
    </div>
  </ng-template>
