<div class="-font--serif">
<p-fieldset>
  <p-header>Vendor Config :</p-header>
<div class="p-grid ">
      <div class="p-col-2 item-right">
        <span class="required">*</span>Vendor
      </div>
      <div class="p-col-4">
        <p-dropdown [options]="vendorReferenceDataList" [style]="{'width': '100%'}" [(ngModel)]="vendorReferenceData" [filter]="true" ></p-dropdown>
      </div>
      <div class="p-col-2 item-right">
        <span class="required">*</span>Active
      </div>
      <div class="p-col-1" >
         <p-checkbox [(ngModel)]="active" binary="true"></p-checkbox>
      </div>
      <div class="p-col-2 item-right">
         <span class="required">*</span>LLD CoE
      </div>
      <div class="p-col-1">
         <p-checkbox [(ngModel)]="value" binary="true"></p-checkbox>
      </div>
</div>
<div class="p-grid">
       <div class="p-col-2 item-right">
         <span class="required">*</span>Vendor Code
       </div>
       <div class="p-col-4 item-left">
          <input class="form-control" style="width: 25%" >
       </div>
       <div class="p-col-2 item-right">
          <span class="required">*</span>Exchange Rate Type
        </div>
        <div class="p-col-4">
           <input class="form-control" style="width: 25%">
        </div>
</div>
<div class="p-grid">
    <div class="p-col-2 item-right">
      <span class="required">*</span>Friendly Name
    </div>
    <div class="p-col-4 item-left">
       <input class="form-control" style="width: 100%">
    </div>
    <div class="p-col-2 item-right">
       <span class="required">*</span>Vendor Contact Email
     </div>
     <div class="p-col-4">
        <input class="form-control" style="width: 100%">
     </div>
</div>
<div class="p-grid">
    <div class="p-col-2 item-right">
      <span class="required">*</span>Currency Code
    </div>
    <div class="p-col-4 item-left">
        <p-dropdown [options]="vendorLov" [(ngModel)]="selectedVendor" [filter]="true" ></p-dropdown>
    </div>
    <div class="p-col-2 item-right">
       <span class="required">*</span>Pay Approval Email
     </div>
     <div class="p-col-4">
        <input class="form-control" style="width: 100%">
     </div>
</div>
<div class="p-grid">
    <div class="p-col-2 item-right">
      <span class="required">*</span>Billed From
    </div>
    <div class="p-col-4 item-left">
        <p-dropdown [options]="countryCodeReferenceDataList" [style]="{'width': '100%'}" [(ngModel)]="countryCodeReferenceData" [filter]="true" ></p-dropdown>
    </div>
    <div class="p-col-2 item-right">
       <span class="required">*</span>Expected Feed Date
     </div>
     <div class="p-col-4">
        <p-calendar [(ngModel)]="date1" [style]="{'width': '50%'}" ></p-calendar>
     </div>
</div>
<div class="p-grid">
    <div class="p-col-2 item-right">
      <span class="required">*</span>Billed To
    </div>
    <div class="p-col-4 item-left">
        <p-dropdown [options]="countryCodeReferenceDataList" [style]="{'width': '100%'}" [(ngModel)]="countryCodeReferenceData" [filter]="true" ></p-dropdown>
    </div>
    <div class="p-col-2 item-right">
       <span class="required">*</span>Final Invoice Date
     </div>
     <div class="p-col-4">
        <p-calendar [(ngModel)]="date1" [style]="{'width': '50%'}"></p-calendar>
     </div>
</div>
<div class="p-grid">
    <div class="p-col-2 item-right">
      <span class="required">*</span>Date Format
    </div>
    <div class="p-col-4 item-left">
       <input class="form-control" style="width:40%">
    </div>
    <div class="p-col-2 item-right">
       <span class="required">*</span>Reporting Security DL
     </div>
     <div class="p-col-4">
        <input class="form-control" >
     </div>
</div>
<div class="p-grid">
    <label class="errorMessage">{{errorMessage}}</label>
</div>
<div class="p-grid">
    <div class="p-col-12" style="text-align:right">
        <button class="ge-button -fill--solid" (click)="upsertVendorConfig()">Submit</button>
        <button class="ge-button -fill--solid" (click)="clearAllFilters()">Cancel</button>
        <app-file-download [dwnData]="gcbDwnData" [colsHeader]="this.downloadCols" [fileName]="fileName"  (dwnAction)="getAllVendor();"></app-file-download>

    </div>
</div>
</p-fieldset>
<div class="p-grid">
    <div class="p-col-12">
     <p-table #tt [columns]="cols" [value]="dwnVendor" [style]="{'margin-top':'2px','width':'100%'}" [rows]="10" [paginator]="true" [pageLinks]="3" [responsive]="true">
        <ng-template pTemplate="header" let-columns>
            <tr>
              <th [ngStyle]="{'width': '5%'}">Modify</th>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field" [ngStyle]="{'width': col.width}">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
            </tr>
             <tr>
               <th></th>
                <th *ngFor="let col of columns" [ngSwitch]="col.field">
                    
                    <input class="gridInputSize" [ngStyle]="{'width': '99%'}" *ngSwitchCase="col.field" pInputText type="text" (input)="tt.filter($event.target.value, col.field, 'contains')">
    
                </th>
            </tr> 
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td>
                    <p-tableRadioButton [value]="rowData" (click)="showSelectedData(rowData['serviceTypeId'])" ></p-tableRadioButton>
                </td>
                <td *ngFor="let col of columns" >
                  <div> {{rowData[col.field]}}</div>
                </td>
            </tr>
        </ng-template>
      </p-table>
    </div>
    </div>
</div>
