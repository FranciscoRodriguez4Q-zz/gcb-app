<div class="container mt-2 pb-2">
    <div class="row">
        <div class="col-auto">
            <div ngbDropdown style="margin-top: 10px;">
                <button class="btn btn-outline-primary dropdownSize" data="downloadOptions" id="dropdownBasic1" ngbDropdownToggle>{{defaultOption}}</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button class="dropdown-item" id="dwnOpt" *ngFor="let dwnOpt of downloadOptions" (click)="onOptionSelect(dwnOpt)">{{dwnOpt}}</button>
                </div>
            </div>
        </div>
        <div class="col-auto pr-0">
            <button type="button" class="ge-button -fill--transparent -color--blue -size--small downloadButton" (click)="downloadReport()">Download</button>
        </div>
    </div>
</div>
