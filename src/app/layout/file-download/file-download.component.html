
<div class="row pull-right align-items-center">
  <div class="col text-center">
  <div ngbDropdown class="d-inline-block">
     <button class="btn btn-outline-primary" data="downloadOptions" [(ngModel)]="fileFormat" id="dropdownBasic1" ngbDropdownToggle>{{defaultOption}}</button>
     <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
         <button class="dropdown-item" id="dwnOpt" *ngFor="let dwnOpt of downloadOptions" (click)="onOptionSelect(dwnOpt)">{{dwnOpt}}</button>
     </div>
   </div>
 </div>
 <div class="col text-center">
     <fieldset class="form-group">
         <div>
           <button type="button" class="btn btn-link" (click)="downloadReport()">Download</button> </div>
     </fieldset>
 </div>
</div>
